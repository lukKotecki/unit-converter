<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <div id="input-area">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input id="input-value" type="text">
                <button>Convert</button>

            </div>
            <div id="output-area">
                <div id="output-length" class="output-field">
                    <h2>Lenght (Meter/Feet)</h2>
                    <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
                <div id="output-volume" class="output-field">
                    <h2>Volume (Liters/Gallons)</h2>
                    <p>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </div>
                <div id="output-mass" class="output-field">
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </div>


            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
